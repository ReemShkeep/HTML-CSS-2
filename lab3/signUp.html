<!DOCTYPE html>
<html>
    <head>
        <title>Lab 3</title>
        <meta charset="UTF-8">
        <meta name="description" content="second lab task">
        <meta name="keywords" content="iti,3-monthes">
        <meta name="author" content="Sandra Girgis">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <!-- nav bar list -->
        <ul class="my-ul">
            <li>Home</li>
            <li>About</li>
            <li>Things to do</li>
            <li>Content</li>
            <li>News</li>
            <li><button>Login</button></li>
            <li><button>Sign Up</button></li>
        </ul>
        <!-- Form Table -->
        <table class="login-table">
            <form method="post" action="" enctype="multipart/form-data">
                <tr>
                    <th colspan="2">SignUp Here</th>
                </tr>
                <!-- UserName -->
                <tr>
                    <td><label for="UserName">UserName</label></td>
                </tr>
                </tr>
                    <td><input id="UserName" name="UserName" type="text" placeholder="Enter Your Name"></td>
                </tr>
                <!-- Email -->
                <tr>
                    <td><label for="Email">Email</label></td>
                </tr>
                </tr>
                    <td><input id="Email" name="Email" type="text" placeholder="Enter Your Email"></td>
                </tr>
                <!-- password -->
                <tr>
                    <td><label for="Password">Password</label></td>
                </tr>
                </tr>
                    <td><input id="Password" name="Password" type="password" placeholder="Enter Your Password"></td>
                </tr>
                <!-- SignUp Buttons -->
                <tr>
                    <td colspan="2">
                        <button class="login-btn" type="submit">Login</button>
                    </td>
                </tr>
                <!-- Login -->
                <tr>
                    <td colspan="2">
                        <label class="my-label">Already have an account?</label>
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
